<html>
    <head>
        <title>Fireball</title>

        <script src="fire://ext/pace/pace.min.js"></script>
        <link rel="stylesheet" href="fire://static/pace.css">
        <script>
            Pace.once( 'hide', function () {
                var launchPage = document.getElementById('launch-page');
                launchPage.remove();
            });
        </script>

        <script type="text/javascript" src="fire://page-init.js"></script>
        <link rel="stylesheet" href="fire://launch.css">
    </head>

    <body>
        <div id="launch-page">
            <div class="v-center-wrapper">
                <span class="flex"></span>
                <div class="h-center-wrapper">
                    <span class="flex"></span>
                    <img class="logo" src="fire://static/img/logo-with-text.png"></img>
                    <span class="flex"></span>
                </div>
                <div class="status">Loading Fireball...</div>
                <span class="flex"></span>
                <div class="copyright">
                    &copy 2014 Fireball LLC All rights reserved. <span>Privacy Policy</span>
                </div>
            </div>
        </div>

        <main-window></main-window>

        <script type="text/javascript" src="fire://ext/svg.js/dist/svg.js"></script>
        <script type="text/javascript" src="fire://ext/chroma-js/chroma.js"></script>
        <script type="text/javascript" src="fire://ext/pixi/bin/pixi.dev.js"></script>

        <script type="text/javascript" src="fire://src/core/core.js" charset="utf-8"></script>
        <script type="text/javascript" src="fire://src/engine/engine.js" charset="utf-8"></script>
        <script type="text/javascript" src="fire://src/editor-share/editor-share.js" charset="utf-8"></script>
        <script type="text/javascript" src="fire://src/editor/editor.js" charset="utf-8"></script>

        <link rel="stylesheet" href="fire://ext/fontawesome/css/font-awesome.css">

        <link rel="import" href="fire://ext/polymer/polymer.html">
        <link rel="import" href="fire://src/editor-ui/editor-ui.html">
        <link rel="import" href="fire://src/editor/main-window/main-window.html">
    </body>
</html>
